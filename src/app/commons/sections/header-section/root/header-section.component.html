<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand"
       (click)="relocateHome()">
      <div class="logo-wrapper item-height link">
        <img src="assets/logo.svg" alt="" class="logo">
      </div>
    </a>

    <!--for media query-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-group collapse navbar-collapse" id="navbarSupportedContent">
      <!--routing links-->
      <ul class="links-wrapper navbar-nav">
        <li class="nav-item active ">
          <a class="link"
             routerLink="/{{pagesUrlLinks.blocks}}"
             routerLinkActive="active">{{pagesUrlLinks.blocks}}</a>
        </li>
        <li class="nav-item">
          <a class="link"
             routerLinkActive="active"
             routerLink="/{{pagesUrlLinks.table}}"
          >{{pagesUrlLinks.table}}</a>
        </li>
      </ul>

      <div class="login-logout-group">
        <!--logout button-->
        <div class="dropdown"
             *ngIf="userUnfo?.photoURL">
          <a class="dropdown-toggle "
             id="navbarDropdown"
             role="button"
             data-toggle="dropdown"
             aria-haspopup="true"
             aria-expanded="false">
            <span class="user-title">{{userUnfo?.email}}</span>
            <img [src]="userUnfo?.photoURL"
                 class="user-image"
                 alt=""
            >
          </a>
          <div class="dropdown-menu"
               aria-labelledby="navbarDropdown">
            <a class="dropdown-item"
               (click)="logOut()">Log out</a>
          </div>
        </div>

        <!--login button-->
        <span *ngIf="!userUnfo?.photoURL">
            <a class="link"
               (click)="logIn()"
            >Log In</a>
          </span>
      </div>
    </div>
  </div>
</nav>
